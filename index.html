var listingEl = document.getElementById('feature-listing');

function renderListings(features) {
	var empty = document.createElement('p');
	// Clear any existing listings
	listingEl.innerHTML = '';
	if (features.length) {
		features.forEach(function(feature) {
			var prop = feature.properties;
			var item = document.createElement('a');
			item.href = prop.url;
			item.target = '_blank';
			item.textContent = prop.title + ' (' + prop.listingID + ')';
			item.addEventListener('mouseover', function() {
				// Highlight corresponding feature on the map
				popup
					.setLngLat(feature.geometry.coordinates)
					.setText(
						feature.properties.title +
						' (' +
						feature.properties.listingID +
						')'
					)
					.addTo(map);
			});
			
			listingEl.appendChild(item);
		});

	// Show the filter input
	} else if (features.length === 0) {
		empty.textContent = 'No results found';
		listingEl.appendChild(empty);
	} else {
		empty.textContent = 'Drag the map to populate results';
		listingEl.appendChild(empty);


		// remove features filter
		map.setFilter('locations', ['has', 'listingID']);
	}
}

function normalize(string) {
	return string.trim().toLowerCase();
}


function getUniqueFeatures(array, comparatorProperty) {
	var existingFeatureKeys = {};
	// Because features come from tiled vector data, feature geometries may be split
	// or duplicated across tile boundaries and, as a result, features may appear
	// multiple times in query results.

	var uniqueFeatures = array.filter(function(el) {
		if (existingFeatureKeys[el.properties[comparatorProperty]]) {
			return false;
		} else {
		existingFeatureKeys[el.properties[comparatorProperty]] = true;
			return true;
		}
	});

	return uniqueFeatures;
}

function polyMask(mask, boundz) {
	var bboxPoly = turf.bboxPolygon(boundz);
	return turf.difference(bboxPoly, mask);
}

// render Map Markers
var locationMarkers = [];
function renderMapMarkers(features) {
	if(locationMarkers[0]) {
		locationMarkers.forEach(marker => marker.remove());
	}

	features.forEach(feature => {

		let el = document.createElement('div');
		el.classList.add('property-marker');
		el.innerHTML = feature.properties.title + "<div class='marker-tip'></div>"

		let marker = new mapboxgl.Marker({ element:el})
			.setLngLat(feature.geometry.coordinates)
			.addTo(map);

		el.addEventListener('mouseover', function(e) {
			popup.setLngLat(feature.geometry.coordinates).setText( feature.properties.title + ' (' + feature.properties.listingID +')').addTo(map);
		});

		el.addEventListener('mouseleave', function(e) {
			popup.remove();
		});
		
		locationMarkers.push(marker);
	});
	
}

// update source locations with new data
function updateLocationSource(data) {
	var keys = data.pins;

	for (var key of keys) {
		var feature = {
		"type": "Feature",
		"id": key.lid,
		"geometry": {
			"type": "Point",
			"coordinates": [key.lon, key.lat]
		},
		"properties": {
			"title": key.price,
			"url": key.url,
			"isFav": key.isFav,
			"listingID": key.lid
		}
		};
		featureArr.push(feature);
	}

	let geojson = {
		'type':'FeatureCollection',
		'features':featureArr
	};

	if(isFilterWithBoundary) {
		// filter data within mask bounds
		let listingWithin = turf.pointsWithinPolygon(
			turf.featureCollection(featureArr), 
			turf.multiPolygon(geo.coordinates)
		);

		console.log(listingWithin);

		map.getSource('locations').setData(listingWithin);
	} else {
		map.getSource('locations').setData(geojson);
	}
	
}

// query source features
function querySourceFeatures() {
	var features = features = map.querySourceFeatures('locations');

	if (features) {
		features = features.filter(feature => !feature.properties.cluster);

		var uniqueFeatures = getUniqueFeatures(features, 'listingID');
		// Populate features for the listing overlay.
		renderListings(uniqueFeatures);

		// create the markers
		renderMapMarkers(uniqueFeatures);

		// Store the current features in sn `airports` variable to
		// later use for filtering on `keyup`.
		airports = uniqueFeatures;
	}
}
